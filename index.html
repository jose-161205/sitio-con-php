<body>
    <header>
        <div class="header-container">
            <button type="button" id="hamburguesa" aria-controls="navegacionDelSitio"

        </nav>

    <main>
        <section class="formulario-usuario">
            <h2>Crear nuevo usuario</h2>
            <form id="crearUsuarioForm" action="src/guardar.php" method="post">
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <!-- AÑADE ESTE CAMPO DE INPUT -->
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Crear usuario</button>
            </form>
        </section>

        <!-- SECCIÓN AÑADIDA PARA MOSTRAR USUARIOS -->
        <section class="lista-usuarios">
            <h2>Usuarios Registrados</h2>
            <ul id="listaUsuarios">
                <!-- El contenido se generará dinámicamente con JavaScript -->
            </ul>
        </section>
    </main>
    <footer class="pie-de-pagina">
